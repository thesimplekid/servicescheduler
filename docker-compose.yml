version: "3.8"

services:

  flask:
    image: thesimplekid/service:flask
    container_name: flask
    restart: always
    expose:
      - 8080
    volumes:
    depends_on:
      - mysql

  nginx:
    image: thesimplekid/service:nginx
    container_name: nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - flask

  mysql:
    image: mysql:8.0.20
    container_name: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=test_db
      - MYSQL_USER=newuser
      - MYSQL_PASSWORD=newpassword
    expose:
      - 3306
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: mysql_admin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
    depends_on:
      - mysql

volumes:
  dbdata:
